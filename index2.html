<!doctype html>
<html>
<head>
    <title>360 </title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function () {
                var myVideo = document.querySelector('#gmTurtles');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function()
                {
                    if(myVideo.paused)
                    {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    }
                    else
                    {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
                }
            });
        </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="play" src="play.png">
            <img id="pause" src="pause.png">
            <video id="gmTurtles" src="uploads/video.mp4" loop="true" autoplay="true"></video>
        </a-assets>

        <a-camera>
            <a-cursor material="shader:flat;color:#ff0000"></a-cursor>
        </a-camera>

        <a-videosphere src="#gmTurtles" rotation="0 -90 0"></a-videosphere>


            <a-image id="videoControls" src="#play" position="0.1 0.1 -2" scale="0.2 0.2 1" play-pause>
            </a-image>
        
    </a-scene>
</body>
</html>
